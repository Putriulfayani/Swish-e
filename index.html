<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('path/to/your/image.jpg'); /* Ganti path dengan lokasi gambar Anda */
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }

    .s131 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0; /* Tambahkan margin 0 untuk mengatasi margin default */
    }

    .legend-title {
      font-size: 24px;
      font-weight: bold;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="s131">
    <form id="searchForm" action="search.php" method="get">
      <div class="mt-5 text-center">
        <button type="button" class="btn btn-secondary btn-lg" disabled>
          SEARCH ENGINE - PUTRI ULFAYANI
        </button>
      </div>     
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="search-query" name="q" placeholder="Masukkan Sesuatu">
        <label for="search-query">Masukkan Sesuatu</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="model" name="model" aria-label="Floating label select example">
          <option selected disabled>-- Pilih --</option>
          <option value="1" placeholder="">Rank C</option>
          <option value="2" placeholder="">Swish-e</option>
        </select>
        <label for="model">Rank</label>
      </div>
      <div class="form-floating mt-3">
        <select class="form-select" id="topk" name="topk" aria-label="Floating label select example">
          <option selected disabled>-- Pilih --</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
        <label for="topk">Rank</label>
      </div>
      <div class="mt-5 text-center">
        <button type="submit" class="btn btn-secondary btn-lg" onclick="submitForm()">Cari</button>
      </div>
    </form>
  </div>

  <script src="js/extention/choices.js"></script>
  <script>
    const choices = new Choices('[data-trigger]', {
      searchEnabled: false
    });

    function submitForm() {
      const form = document.getElementById('searchForm');
      const model = form.elements['model'].value;
      const topk = form.elements['topk'].value;
      const query = form.elements['q'].value;

      // Construct the new URL
      const newUrl = `search.php?q=${query}&model=${model}&topk=${topk}`;

      // Set the form action to the new URL
      form.action = newUrl;

      // Submit the form
      form.submit();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
